<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/flowbite@1.4.3/dist/flowbite.min.css" />

  <style>
    .tmp-box {
      max-width: 1366px;
    }

    .room-block {
      padding-top: 100%;
    }

    li:hover a {
      display: block;
      width: 100%;

      color: #fff;
      background-color: #38470B;
      transform: scale(1.25);
      z-index: 35;
    }
  </style>

  <title>Home | tmp</title>
</head>

<body>


  <div class="tmp-box ">
    <!-- <div class="container-2xl "> -->
    <div class="relative">
      <!-- Carousel wrapper -->
      <!-- 	<div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96"> -->
      <div class="overflow-hidden relative min-h-screen  brightness-50">

        <!-- Item 1 -->
        <div id="carousel-item-1" class="hidden duration-700 ease-in-out">

          <img src="./src/images/img-home/background-1-row.jpeg"
            class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2 "
            alt="House photo">
        </div>

        <!-- Item 2 -->
        <div id="carousel-item-2" class="hidden duration-700 ease-in-out">
          <img src="./src/images/img-home/background-2-row.jpeg"
            class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
            alt="House photo">
        </div>
        <!-- Item 3 -->
        <div id="carousel-item-3" class="hidden duration-700 ease-in-out">
          <img src="./src/images/img-home/background-3-square.jpeg"
            class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
            alt="House photo">
        </div>
        <!-- Item 4 -->
        <div id="carousel-item-4" class="hidden duration-700 ease-in-out">
          <img src="./src/images/img-home/background-4-col.jpeg"
            class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
            alt="House photo">
        </div>
      </div>
      <!-- Slider indicators -->
      <div class="flex absolute bottom-5 left-32 z-30 space-x-3">

        <button id="carousel-indicator-1" type="button"
          class="w-3 h-3 rounded-full" aria-current="true"
          aria-label="Slide 1"></button>

        <button id="carousel-indicator-2" type="button"
          class="w-3 h-3 rounded-full" aria-current="false"
          aria-label="Slide 2"></button>
        <button id="carousel-indicator-3" type="button"
          class="w-3 h-3 rounded-full" aria-current="false"
          aria-label="Slide 3"></button>
        <button id="carousel-indicator-4" type="button"
          class="w-3 h-3 rounded-full" aria-current="false"
          aria-label="Slide 4"></button>
      </div>
    </div>

    <div
      class="container-2xl absolute w-full h-full left-0 top-0 px-32 py-24 flex justify-between">

      <section class="relative w-1/5  flex flex-col justify-between ">
        <a href="#" class="relative block h-1/2 w-full">
          <img src="./src/images/img-home/houseIcon.svg" alt="HOUSE HOTEL"
            class="absolute block h-full w-full">
        </a>

        <div class="infos h-1/4">
          <h2>好室旅店。HOUSE HOTEL</h2>

          <ul>
            <li>
              <p>花蓮縣花蓮市國聯一路 1 號</p>
            </li>
            <li>
              <p>03-8321155</p>
            </li>
            <li>
              <p>HOUSE@HOTEL.COM</p>
            </li>
          </ul>

        </div>


      </section>

      <section class="rooms-group relative  w-3/5 flex flex-start">
        <ul class="w-full flex flex-wrap">

          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block absolute block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0 object-cover">

            </a>
          </li>

          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block relative block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0">
            </a>
          </li>
          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block relative block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0">
            </a>
          </li>
          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block relative block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0">
            </a>
          </li>
          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block relative block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0">
            </a>
          </li>
          <li class="w-1/3 h-1/2">
            <a href="#" class="room-block relative block ">
              <img src="./src/images/photo-room1.png" alt=""
                class="absolute block h-full w-full top-0 left-0">
            </a>
          </li>


        </ul>
      </section>
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.4.3/dist/flowbite.js"></script>
  <!-- end of CDN -->

  <script>
    const items = [
      {
        position: 0,
        el: document.getElementById("carousel-item-1")
      },
      {
        position: 1,
        el: document.getElementById("carousel-item-2")
      },
      {
        position: 2,
        el: document.getElementById("carousel-item-3")
      },
      {
        position: 3,
        el: document.getElementById("carousel-item-4")
      }
    ];

    const options = {
      activeItemPosition: 1,
      interval: 3000,

      indicators: {
        activeClasses: "bg-white dark:bg-gray-800",
        inactiveClasses:
          "bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800",
        items: [
          {
            position: 0,
            el: document.getElementById("carousel-indicator-1")
          },
          {
            position: 1,
            el: document.getElementById("carousel-indicator-2")
          },
          {
            position: 2,
            el: document.getElementById("carousel-indicator-3")
          },
          {
            position: 3,
            el: document.getElementById("carousel-indicator-4")
          }
        ]
      },

      // callback functions
      onNext: () => {
        console.log("next slider item is shown");
      },
      onPrev: () => {
        console.log("previous slider item is shown");
      },
      onChange: () => {
        console.log("new slider item has been shown");
      }
    };

    const carousel = new Carousel(items, options);
// carousel.cycle();
// carousel.pause()

  </script>
</body>

</html>
