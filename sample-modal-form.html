<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- end of Google-Fonts-Noto-Roboto -->

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- end of Tailwind-CDN -->
  <style>
    * {
      outline: 1px solid #f73;
    }
  </style>

  <link rel="shortcut icon" href="./src/images/favicons/B_MUSEN-RAN.png"
    type="image/x-icon">
  <title>form | tmp</title>
</head>

<body>
  <div class="container-xl min-h-screen
              py-12 px-16 mx-auto
  ">

    <div class="relative z-10" aria-labelledby="modal-title" role="dialog"
      aria-modal="true">
      <!--
        Background backdrop, show/hide based on modal state.
      -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity">
      </div>

      <div class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end sm:items-center justify-center 
          min-h-full p-4 text-center sm:p-0
        ">
          <!--
            Modal panel, show/hide based on modal state.
          -->
          <div class="relative bg-white rounded-lg text-left overflow-hidden
            shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full
          ">

            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto h-12 w-12 flex-shrink-0 flex 
                  items-center justify-center rounded-full bg-red-100 
                  sm:mx-0 sm:h-10 sm:w-10
                ">
                  <!-- Heroicon name: outline/exclamation -->
                  <svg class="h-6 w-6 text-red-600"
                    xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 
                      1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 
                      0L3.34 16c-.77 1.333.192 3 1.732 3z
                    " />
                  </svg>
                </div>

                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg leading-6 font-medium text-gray-900"
                    id="modal-title">
                    Deactivate account
                  </h3>

                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Are you sure you want to deactivate your account?
                      All of your data will be permanently removed.
                      This action cannot be undone.
                    </p>
                  </div>
                </div>

              </div>
            </div>

            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse
            ">
              <button type="button" class="w-full inline-flex 
              justify-center rounded-md border border-transparent 
              shadow-sm px-4 py-2 bg-red-600 text-base font-medium 
              text-white hover:bg-red-700 focus:outline-none 
              focus:ring-2 focus:ring-offset-2 focus:ring-red-500 
              sm:ml-3 sm:w-auto sm:text-sm
              ">
                Deactivate
              </button>
              <button type="button" class="mt-3 w-full 
                inline-flex justify-center 
                rounded-md border border-gray-300 shadow-sm px-4 
                py-2 bg-white text-base font-medium 
                text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 
                focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
              ">
                Cancel
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <script type="module" src="./main.js"></script> -->
  <!-- end of scripts -->
</body>

</html>
