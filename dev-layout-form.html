<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/flowbite@1.4.3/dist/flowbite.min.css" />

  <style>
    * {
      outline: 1px solid #f73;
      overflow: hidden;
    }

    .tmp-box {
      max-width: 1366px;
    }

    .property-checked-icon {
      right: -1.25rem;
      /* z-index: 30; */
    }
  </style>

  <title>Form-Layout | tmp</title>
</head>

<body>

  <div class="tmp-box  
              relative min-h-screen flex
              mx-auto px-24 py-16
            ">

    <div class="relative  bg-[#38470B]
                w-2/5 px-8 py-6 
                flex flex-col justify-between items-center
              ">

      <form action="" id="form-reservation"
        class="form w-full h-full flex flex-col justify-between ">

        <div class="user-info ">
          <label class="w-full " for="">
            <p class="label-p pt-4 pb-2 text-white">姓名</p>
            <input type="text" class="input-form w-full" name="name" id=""
              placeholder="請填寫您的姓名" required minlength="2">

            <span class="validity"></span>
            <p class="label-p hint-msg"></p>
          </label>

          <label class="w-full" for="">
            <p class="label-p pt-4 pb-2 text-white">手機號碼</p>
            <input type="tel" class="input-form w-full" name="tel" id=""
              placeholder="請填寫您的手機號碼" required pattern="[0-9]{10}"
              maxlength="10">

            <span class="validity"></span>
            <p class="label-p hint-msg"></p>
          </label>
        </div>

        <div class="user-date">
          <label class="w-full" for="date-start">
            <p class="label-p pt-4 pb-2 text-white">入住日期</p>

            <input type="date" class="input-form w-full" name="room-start"
              id="date-start" value="2022-05-01" min="2022-05-01"
              max="2022-12-31" placeholder="入住日期" required
              pattern="\d{4}-\d{2}-\d{2}">

            <span class=" validity"></span>
          </label>

          <label class="w-full py-4" for="date-end">
            <p class="label-p pt-4 pb-2 text-white">退房日期</p>

            <input type="date" class="input-form w-full" name="room-exit"
              id="date-end" max="2022-12-31" placeholder="退房日期" required
              pattern="\d{4}-\d{2}-\d{2}">

            <span class=" validity"></span>
          </label>
          <!-- <input type="reset"> -->
        </div>

        <footer class="flex flex-col justify-between py-2">
          <a href="#" class="btn 
                              block text-center py-1
                              text-white bg-[#949C7C] hover:bg-[#949C7C]/75"
            id="js-post-reservation
          ">
            確認送出
          </a>
          <small
            class="block pt-4 text-center text-white">此預約系統僅預約功能，並不會對您進行收費</small>
        </footer>
      </form>


    </div>
    <!-- end of form-container -->

    <section class="relative  bg-green-50
                    w-3/5 
                    flex flex-col items-center
                  ">

      <footer class="w-full">
        <h6>預約流程</h6>

        <ul class="w-full flex justify-between text-center text-xs">
          <li class="w-1/3">
            <p>送出線上預約單</p>
          </li>

          <li class="w-1/3">
            <ul class="">
              <li>系統立即回覆是否預訂成功</li>
              <li>並以簡訊發送訂房通知</li>
              <li>（若未收到簡訊請來電確認）</li>
            </ul>
          </li>

          <li class="w-1/3 ">
            <ul>
              <li>入住當日憑訂房通知</li>
              <li>以現金或刷卡付款即可</li>
              <li>（僅接受 VISA、JCB、銀聯卡）</li>
            </ul>
          </li>
        </ul>


      </footer>

    </section>

  </div>
  <!-- end of DOM -->


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.4.3/dist/flowbite.js"></script>
  <!-- end of CDN -->

</body>

</html>
